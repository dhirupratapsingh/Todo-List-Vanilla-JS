
<html>
  <head> 
    <!-- Start of Head Tag -->
    <title>Todo</title>
    <!-- Title of the APP -->
    <!-- All link tags to relative files and CDNs -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <!-- End of Head tag -->
  </head>
  <body>
    <!-- Start of Body tag -->
    <!-- Main div of the page -->
    <div class="main">
      <!-- Heading -->
    <h1>MY TODO APP</h1>
    <div id="container">
      <!-- Container div for Add List item -->
      <div class="search">
      <span> 
        <i id ="checklist" class="fa-solid fa-list-check"></i>
        <input placeholder="Enter the task to Be Added in List" class="add-task" id="add"/>
      </span>

      <span id="total-tasks">Total tasks: <span id="tasks-counter">0</span></span>
    </div>
    <!-- Div to manage the list items in TODO -->
    <div id="list-container">
      <ul id="list">
      </ul>
    </div>
    </div>
  </div>
  <!-- Script tag to link external js code -->
    <script src="todo.js"></script>
  </body>
</html>
<!-- End of Code -->
